<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>原始数据检验助手</title>
  <link rel="stylesheet" href="./static/css/bulma.min.css">
  <style type="text/css">
    html,
    body {
      overflow: unset;
    }

    .left-menu {
      width: 200px;
      float: left;
    }

    .right-content {
      width: calc(100% - 200px);
      position: fixed;
      margin-left: 200px;
      top: 10px;
      bottom: 0;
      overflow: unset;
    }
  </style>
</head>

<body>
  <div id="app" class="container left-menu">
    <aside class="menu">
      <p class="menu-label">
        General
      </p>
      <ul class="menu-list">
        <li><a>Dashboard</a></li>
        <li><a>Customers</a></li>
      </ul>
    </aside>
    <ul id="myTab" class="nav nav-tabs">
      <li class="active">
        <a href="#trajectory-tab" data-toggle="tab">GPRS13原始数据解析(单个)</a>
      </li>
      <li>
        <a href="#trajectory-batch-tab" data-toggle="tab">GPRS13轨迹数据解析(批量)</a>
      </li>
      <li>
        <a href="#ttt" data-toggle="tab">经纬度解析</a>
      </li>
      <li class="dropdown">
        <a href="#lonlat-tab" data-toggle="tab">经纬度解析(海量数据)(测试)</a>
      </li>
    </ul>
  </div>
  <webview class="right-content" src="view/gprs13/single.html" nodeintegration></webview>
</body>
<script src="static/vue.min.js"></script>

<script>
  new Vue({
    el: '#app',
    data: {
      loading: false
      , gprs13OriginData: '5A4C280000018E015A0120903614020012011B295802080019FB9A001EC8CD1C17051E6D0D'
      , gprs13Result: []
    },
    methods: {
      trajectory_btn_click: async function () {
        this.gprs13Result = []
        let data = this.gprs13OriginData.replace(/\s/g, '')
        if (!data || data.length < 38)
          return alert('数据无效')
        loading = true
        let result = await zl_gprs_13.decode(data)
        if (!result)
          return alert('解析失败')
        console.log(result)

        this.gprs13Result = arrayFy(result.data)

        console.log(this.gprs13Result)
        loading = false
      }
    }
  })

</script>

</html>
